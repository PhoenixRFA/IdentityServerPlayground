<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>IdentityServer Demo - Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row">
            <h1 class="col">IdentityServer Demo - Client</h1>
        </div>
        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-primary" id="m2m">Make M2M request</button>
                <button class="btn btn-primary" id="m2m-jwk">Make M2M JWK request</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" id="oidc-login">OIDC Login</button>
                <button class="btn btn-primary" id="oidc-logout">OIDC Logout</button>
                <button class="btn btn-primary" id="oidc-refresh">Refresh Token Manual</button>
                <button class="btn btn-primary" id="oidc-api">Make request to api</button>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="token-exchange" id="token-exchange-1" value="impersonation" checked>
                    <label class="form-check-label" for="token-exchange-1">Impersonation</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="token-exchange" id="token-exchange-2" value="delegation">
                    <label class="form-check-label" for="token-exchange-2">Delegation</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="token-exchange" id="token-exchange-3" value="custom">
                    <label class="form-check-label" for="token-exchange-3">Custom</label>
                </div>
                <button id="oidc-exchange" class="btn btn-primary">Exchange token</button>
            </div>
        </div>
        <div class="row mt-5">
            <div id="ciba-login-wrap" class="col-4 row">
                <div class="col-6"><input id="ciba-login-inp" class="form-control" placeholder="Login"/></div>
                <div class="col"><button class="btn btn-primary" id="ciba-login-btn">CIBA Login</button></div>
            </div>
            <div class="col">
                <button id="ciba-logout" class="btn btn-primary">CIBA Logout</button>
                <button id="ciba-api" class="btn btn-primary">Make request to api</button>
            </div>
            <div id="ciba-polling" class="row mt-4">
                <div class="col">
                    <p id="ciba-timer"></p>
                    <p id="ciba-code"></p>
                    <p id="ciba-login-state"></p>
                </div>
                <div class="col-4 row">
                    <div class="col-6">
                        <input id="ciba-confirm-inp" class="form-control" placeholder="id"/>
                    </div>
                    <div class="col">
                        <button id="ciba-confirm-btn" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6">
                <button class="btn btn-primary" id="oidc-ref-login">OIDC Login (ReferenceToken)</button>
                <button class="btn btn-primary" id="oidc-ref-api">Make request to api</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <pre id="result"></pre>
            </div>
        </div>
    </main>
    <script src="oidc-client.js"></script>
    <script src="app.js"></script>
</body>
</html>
